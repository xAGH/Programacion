<form>
    <div class="form-group">
        <label>Operando A</label>
        <input type="number" class="form-control" placeholder="Ingresa el operando A" ([ngModel])='num1'>
            <p>{{ num1 }}</p>
    </div>
    <div class="form-group my-2">
        <label>Operando B</label>
        <input type="number" class="form-control" placeholder="Ingresa el operando B" ([ngModel])='num2'>
    </div>
    <button type="submit" class="btn btn-primary my-2"
        (click)='sumar()'>Sumar
    </button>
</form>
