<form class="item">
    <input 
      type="text"
      name="nombre"
      placeholder="Nombre"
      id="nombre" 
      [(ngModel)] = 'nombre'/>
    <input 
      type="text" 
      name="apellido" 
      placeholder="Apellido" 
      class="form-control" 
      id="apellido"
      [(ngModel)] = 'apellidos'/>
    <button type="submit" (click)='agregarPersona()'>+</button>
</form>
