<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- Forma de mostrar los mensajes con variables enviadas desde el back, renderizando el template. -->
    {% if mensaje %}
        <h1>{{mensaje}}</h1>
    {% endif %}





    
    <!-- Forma de mostrar mensaje spor medio de javascript por un alert. -->
    {% if i %}
        <script>alert("Ha siniciado sesion")</script>
    {% endif %}





    <!-- Forma de mostrar todos los mensajes declarados con flash(<mensaje>) pasados desde el back-->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
       
            {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
        
        {% endif %}
    {% endwith %}

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
