{% extends 'layout.html' %}

{% block body %}

<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form action="/update_asignatura/{{dato.0}}" method="POST">

            <div class="form_group">
                <input type="text" name="nombre" required placeholder="Nombre" class="form-control" value="{{dato.1}}">
            </div>

            <div class="form_group">
                <input type="text" name="doc_encargado" required placeholder="Docente Encargado" class="form-control" value="{{dato.2}}">
            </div>

            <div class="form_group">
                <input type="text" name="horas_semanales" required placeholder="Horas Semanales" class="form-control" value="{{dato.3}}">
            </div>

            <div class="form_group">
                <button type="submit" class="btn btn-success btn-block">
                    Actualizar
                </button>  
            </div>
        
        </form>
    </div>
</div>


{% endblock %}
