{% extends 'layout.html' %}

{% block body %}

<div class="col-md-4 offset-md-4">
    <div class="card card-body">
       
        <form action="/update_estudiante/{{dato.0}}" method="POST">

            <div class="form-group">
                <input type="text" name="nombres" required placeholder="Nombre(s)" class="form-control" value="{{dato.1}}">
            </div>
            
            <div class="form-group">
                <input type="text" name="apellidos" required placeholder="Aapellidos" class="form-control" value="{{dato.2}}">
            </div>
            
            <div class="form-group">
                <label for="sexo">Género</label>
                <select name="sexo" id="sexo" class="form-control">
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="grado">Grado</label>
                <select id="grado" name="grado" class="form-control">
                    <option value="1">Primero</option>
                    <option value="2">Segundo</option>
                    <option value="3">Tercero</option>
                    <option value="4">Cuarto</option>
                    <option value="5">Quinto</option>
                    <option value="6">Sexto</option>
                    <option value="7">Séptimo</option>
                    <option value="8">Octavo</option>
                    <option value="9">Noveno</option>
                    <option value="10">Décimo</option>
                    <option value="11">Undécimo</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="fecha">Fecha de nacimiento</label>
                <input type="date" name="fecha_nac" id="fecha" required class="form-control" value="{{dato.5}}">
            </div>
            
            <div class="form-group">
                <input type="text" name="direccion" required placeholder="Dirección actual" class="form-control" value="{{dato.6}}">
            </div>
            
            <div class="form-group">
                <input type="text" name="num_doc" required placeholder="Número de docuemnto" class="form-control" value="{{dato.7}}">
            </div>
            
            <div class="form-group">
                <input type="email" name="email" required placeholder="Email" class="form-control" value="{{dato.8}}">
            </div>
            
            <div class="form-group">
                <input type="text" name="telefono" required placeholder="Número telefónico" class="form-control" value="{{dato.9}}">
            </div>
            
            <div class="form-group">
                <input type="text" name="nombre_acu" required placeholder="Nombre de acudiente" class="form-control" value="{{dato.10}}">       
            </div>
            
            <div class="form-group">
                <input type="text" name="doc_acudiente" required placeholder="Número de documento de acudiente" class="form-control" value="{{dato.11}}">
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">
                    Actualizar
                </button>  
            </div>
        </form>
    </div>
</div>
    


{% endblock %}
